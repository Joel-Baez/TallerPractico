<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Juego del Ahorcado</title>
  <link rel="stylesheet" href="../TallerPractico/css/estilos-ahorcado.css">
</head>
<body>
  <div class="principal">
    <header>
      <h1>Juego del Ahorcado</h1>
      <div class="botones-superior">
        <button id="btn-nuevo" class="btn-verde">Nuevo Juego</button>
        <button id="btn-editar" class="btn-gris">Editar Palabras</button>
      </div>
    </header>

    <div class="juego">
      <div class="lado-izquierdo">
        <div class="tarjeta">
          <div class="ahorcado" id="ahorcado">
            <svg viewBox="0 0 200 200">
              <line x1="10" y1="190" x2="190" y2="190" stroke="#8aa" stroke-width="4" />
              <line x1="40" y1="190" x2="40" y2="20"  stroke="#8aa" stroke-width="4" />
              <line x1="40" y1="20"  x2="120" y2="20" stroke="#8aa" stroke-width="4" />
              <line x1="120" y1="20" x2="120" y2="36" stroke="#8aa" stroke-width="4" />

              <circle id="cabeza" cx="120" cy="52" r="12" stroke="#e6eef6" stroke-width="3" fill="none" style="opacity:0"/>
              <line id="cuerpo" x1="120" y1="64" x2="120" y2="110" stroke="#e6eef6" stroke-width="3" style="opacity:0"/>
              <line id="brazo1" x1="120" y1="80" x2="100" y2="95" stroke="#e6eef6" stroke-width="3" style="opacity:0"/>
              <line id="brazo2" x1="120" y1="80" x2="140" y2="95" stroke="#e6eef6" stroke-width="3" style="opacity:0"/>
              <line id="pierna1" x1="120" y1="110" x2="100" y2="145" stroke="#e6eef6" stroke-width="3" style="opacity:0"/>
              <line id="pierna2" x1="120" y1="110" x2="140" y2="145" stroke="#e6eef6" stroke-width="3" style="opacity:0"/>
            </svg>
          </div>

          <div class="palabra" id="palabra-mostrar">_ _ _ _ _</div>
          <div class="info">
            <span>Intentos: <span id="intentos">6</span></span>
            <span>Letras usadas: <span id="letras-usadas">—</span></span>
          </div>
          <div class="mensaje" id="mensaje" style="display:none"></div>
        </div>

        <div class="tarjeta">
          <p>Pista: <span id="pista">—</span></p>
          <div class="teclado" id="teclado"></div>
        </div>
      </div>

      <div class="lado-derecho">
        <div class="tarjeta">
          <h3>Lista de Palabras</h3>
          <p>Agrega palabras separadas por coma.  
             Para incluir categoría: PALABRA|CATEGORÍA</p>
          <textarea id="entrada-palabras" rows="4"></textarea>
          <div class="botones-editar">
            <button id="btn-guardar" class="btn-verde">Guardar</button>
            <button id="btn-restablecer" class="btn-gris">Restablecer</button>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <small>Hecho en HTML, CSS y JS</small>
    </footer>
  </div>
  <script src="../TallerPractico/js/ahorcados.js"></script>
</body>
</html>
